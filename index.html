<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.js"></script>
</head>
<body>
  <div class="header">
    JS Editor
  </div>

  <br><br><br>

  <div id="container"></div>

  <div class="buttons">
    <button id="runButton">Exécuter le code</button>
    <button id="clearButton">Effacer la sauvegarde</button>
    <button id="saveButton">Sauvegarder sur l'ordinateur</button>
    <input type="file" id="loadFileInput" accept=".js">
  </div>

  <div class="output-section">
    <h3>Résultat :</h3>
    <pre id="output"></pre>
  </div>

  <div class="footer">
    &copy; 2025 Maël Gruand
  </div>

  <script src="main.js"></script>
</body>
</html>
